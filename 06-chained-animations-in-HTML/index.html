<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chained Animations in HTML</title>
    <!-- Importer LottieFiles -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Importer LottieInteractivity -->
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
  </head>
  <body>
    <!-- Tilføj lottie player -->
    <lottie-player id="lottie" src="./assets/help.json" style="width: 300px; height: 300px"></lottie-player>

    <!-- Script til interaktion-->
    <script>
      //Lav en animation
      LottieInteractivity.create({
        player: "#lottie",
        //Kæd animationerne sammen
        mode: "chain",
        actions: [
          {
            //Sæt hvad der skal sætte kæden igang 
            state: "click",
            //Hvornår skal næste animation spilles
            transition: "onComplete",
          },
          {
            //Sæt den nye animation
            path: "./assets/arrowUpCircle.json",
            //Her spiller animationen bare
            state: "autoplay",
            //Man kan også "søge" efter et interval i animationen 
            transition: 'seek',
            //Når intervallet er afspillet skiftes
            frames: [0, 30],
          },
          {
            //Ny animation
            path: "./assets/loading.json",
            state: "autoplay",
            transition: "onComplete",
            //Reset sætter kæden forfra
            reset: true
          },
        ],
      });
    </script>
    <!-- 
    Mere information om LottieInteractivity:
    https://lottiefiles.com/interactivity 

    Animationer fra: https://useanimations.com/   
    -->
  </body>
</html>
