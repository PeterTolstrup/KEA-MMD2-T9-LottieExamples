<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Animation in HTML</title>
    <!-- 01: Importer kode fra CDN-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  </head>
  <body>
    <!-- 02: Tilføj Lottie Player (bemærk "loop" og "autoplay" properties skal være der for at den spiller)-->
    <lottie-player class="small_animation" src="./assets/activity.json" loop autoplay></lottie-player>
    
    <!-- 03. Tilføj styles (her kan også bruge en style property på elementet)-->
    <style>
      .small_animation {
        width: 300px;
        height: 300px;
      }
    </style>

    <!-- 
    Mere information om <lottie-player> element:
    https://lottiefiles.com/web-player  

    Animationer fra: https://useanimations.com/   
    -->
    
  </body>
</html>
